<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>Do you want take this action?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">
    No Thanks
  </button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
